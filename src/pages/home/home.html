<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">
  <p>Prueba php mysql</p>
  <ion-input type="text" [(ngModel)]="input_localidad" value="Rio Gallegos" name="input_localidad"></ion-input>
  <button (click)="load(input_localidad)">Buscar Telefonos</button>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{item.text}}
    </button>  
  </ion-list>
</ion-content>
